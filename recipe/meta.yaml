{% set name = "AmberDPRc" %}
{% set version = "2022.11.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/RutgersLBSR/AmberDPRc/-/raw/39e7cd61efe6b60ad7516fe045feaafd49dd48cb/amber20ml_src.tar.bz2

build:
  number: 0
  string: "{{ PKG_BUILDNUM }}"
  skip: True  # [win or py2k]
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - flex
    - bison
    - make
    - cmake
    - perl
    - mkl  # [linux64]
    #- {{ cdt('libxt-devel') }}  # [unix]
    #- {{ cdt('libxext-devel') }}   # [unix]
    #- {{ cdt('libx11-devel') }}   # [unix]
    #- {{ cdt('libice-devel') }}   # [unix]
    #- {{ cdt('libsm-devel') }}   # [unix]
    #- {{ cdt('xorg-x11-proto-devel') }}  # [unix]
    #- {{ cdt('libuuid-devel') }}  # [unix]
    #- {{ cdt('libxcb') }}  # [unix]
  host:
    #- python
    #- setuptools
    #- cython
    #- numpy
    #- scipy
    #- matplotlib-base
    - bzip2
    - zlib
    - boost-cpp
    - libnetcdf
    - pthread-stubs
    - fftw
    - libopenblas
    - readline
    - mkl  # [linux64]
    - libdeepmd {{ dp_version }}
    - mpich
  run:
    #- python
    - perl
    #- cython
    #- numpy
    #- scipy
    #- matplotlib-base
    - boost-cpp
    - libnetcdf
    - fftw
    - libopenblas
    - readline
    - mkl  # [linux64]
    - libdeepmd >=2.0.0.a0
    - mpich
  run_constrained:
    - ambermini ==9999999999

test:
  requires:
{% if unit_tests == "run" %}
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    #- util-linux  # [linux64]
{% endif %}
    #- tcsh
  source_files:
{% if unit_tests == "run" %}
    - "*"
{% else %}
    # we need to copy at least one file, otherwise we can't use SRC_DIR in run_test.sh
    - README
{% endif %}
  # commands: check run_test.sh for CLI tests
  #imports:
  #  - parmed
  #  - pdb4amber
  #  - pymsmt
  #  - pytraj
  #  - sander

about:
  home: https://gitlab.com/RutgersLBSR/AmberDPRc/
  license: Multiple
  license_file: AmberTools/LICENSE
  summary: 'AmberTools is a set of programs for biomolecular simulation and analysis'
  description: |
    AmberTools is a set of programs for biomolecular simulation and analysis.
    They are designed to work well with each other, and with the "regular" Amber
    suite of programs. You can perform many simulation tasks with AmberTools,
    and you can do more extensive simulations with the combination of AmberTools
    and Amber itself.

extra:
  recipe-maintainers:
    - njzjz
